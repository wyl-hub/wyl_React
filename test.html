<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="ul">
    <li id="A">A</li>
    <li id="B">B</li>
    <li id="C">C</li>
    <li id="D">D</li>
  </ul>
  <button onclick="move()">click move</button>
  <script>
    function move() {
      const child = document.getElementById('ul').children[0]
      const id = child.id
      if (id === 'D') return
      const parent = document.getElementById('ul')
      parent.appendChild(child)
    }
  </script>
</body>
</html>
